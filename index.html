<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        const menu = [
            ['Алифатические', 'Ароматические', 'Содержащие ОН-группу', 'Доп. NH2-группа', 'Доп. СООН-группа', 'Серосодержащие'],
            ['Заменимые', 'Незаменимые', 'Условно незаменимые'],
            ['Неполярные', 'Полярные'],
            ['Положит. заряд', 'Отрицат. заряд', 'Незаряженные',],
            ['Нейтральный pH', 'Кислые', 'Основные'],
        ];
    </script>
    <main id="app">

        <div>
            <div class="navbar" v-for="menu_row in menu">
                <div class="navbar-item" v-for="tag in menu_row"><a href="javascript:void(0)" @click="selectTag(tag, $event)">{{ tag }} ({{ countAminosByTag(tag) }})</a></div>
            </div>
        </div>

        <div>
            <div class="container">
                <div v-for="a in filtered_aminos" class="card">
                    <span class="card-title">{{ a[0] }}</span>
                    <img class="card-image" :src="a[1].url" width="150" />
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
